<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Catatan Keuangan</title>
    <style>
        :root {
            --primary: #ff85a2 !important;;
            --secondary: #ffb6c1 !important;;
            --background: #fff0f5 !important;;
            --text: #4a4a4a !important;;
            --card-bg: #ffffff !important;;
            --radius: 15px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--background);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .auth-header h1 {
            color: var(--primary);
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
        }

        .auth-header p {
            color: var(--text);
            margin: 0;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            color: var(--text);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--secondary);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text);
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-primary {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }
            
            .auth-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üê∑ Catatan Keuangan</h1>
            <p>Kelola keuanganmu dengan mudah dan aman</p>
        </div>

        <form id="customLoginForm">
            <div class="form-group">
                <label>üìß Email</label>
                <input 
                    type="email" 
                    required 
                    placeholder="contoh@email.com"
                >
            </div>

            <div class="form-group">
                <label>üîë Password</label>
                <input
                    type="password"
                    required
                    minlength="8"
                    placeholder="Minimal 8 karakter"
                >
            </div>

            <button type="submit" class="btn-primary">MASUK KE DASHBOARD</button>
        </form>

        <div class="auth-footer">
            <p>Belum punya akun? <a href="register.html">Daftar disini</a></p>
            <p><a href="#lupa-password">Lupa password?</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gotrue-js/dist/gotrue.min.js"></script>
    <script>
        const auth = new GoTrue({
            APIUrl: 'https://catatan-keuangan/.netlify/identity',
            setCookie: true
        });

        document.getElementById('customLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.querySelector('input[type="email"]').value;
            const password = e.target.querySelector('input[type="password"]').value;

            try {
                const response = await auth.login(email, password);
                window.location.href = '/dashboard.html';
            } catch (error) {
                alert('Login gagal: ' + error.json?.error_description || error.message);
            }
        });
    </script>
</body>
</html>
