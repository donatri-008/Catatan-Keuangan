<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Catatan Keuangan</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="login-box">
        <div class="brand-header">
            <h1>ğŸ· Catatan Keuangan</h1>
            <p>Kelola keuanganmu dengan mudah dan aman</p>
        </div>

        <!-- Form Custom -->
        <form id="customLoginForm">
            <div class="form-group">
                <label>ğŸ“§ Email</label>
                <input type="email" required placeholder="contoh@email.com">
            </div>

            <div class="form-group">
                <label>ğŸ”‘ Password</label>
                <input type="password" required minlength="8">
            </div>

            <button type="submit">MASUK KE DASHBOARD</button>
        </form>

        <p style="text-align: center; margin-top: 1rem;">
            Belum punya akun? <a href="register.html">Daftar disini</a>
        </p>
    </div>

    <!-- Gunakan GoTrue JS bukan widget -->
    <script src="https://cdn.jsdelivr.net/npm/gotrue-js/dist/gotrue.min.js"></script>
    <script>
        const auth = new GoTrue({
            APIUrl: 'https://catatan-keuangan/.netlify/identity',
            setCookie: true
        });

        document.getElementById('customLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.querySelector('input[type="email"]').value;
            const password = e.target.querySelector('input[type="password"]').value;

            try {
                const response = await auth.login(email, password);
                window.location.href = '/dashboard.html';
            } catch (error) {
                alert('Login gagal: ' + error.json?.error_description || error.message);
            }
        });
    </script>
</body>
</html>
