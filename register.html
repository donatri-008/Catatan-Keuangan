<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Catatan Keuangan</title>
    <link rel="stylesheet" href="auth.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="brand-header">
                <h1>ğŸ· Catatan Keuangan</h1>
                <p>Buat akun baru untuk mulai</p>
            </div>

            <div class="auth-content">
                <div data-netlify-identity-button></div>

                <div class="auth-divider">
                    <span>atau</span>
                </div>

                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">ğŸ‘¤ Username</label>
                        <input type="text" id="username" name="username" required 
                            minlength="3" pattern="[a-zA-Z0-9_]+" 
                            title="Hanya boleh mengandung huruf, angka, dan underscore"
                            placeholder="Masukkan username unik">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">ğŸ“§ Email</label>
                        <input type="email" id="email" required 
                            placeholder="contoh@email.com">
                    </div>

                    <div class="form-group">
                        <label for="password">ğŸ”‘ Buat Password</label>
                        <input type="password" id="password" required 
                            placeholder="Minimal 8 karakter">
                    </div>

                    <button type="submit" class="btn-primary">
                        ğŸ“ Daftar Sekarang
                    </button>
                </form>
            </div>

            <p class="auth-footer">
                Sudah punya akun? 
                <a href="login.html" class="text-link">Masuk disini</a>
            </p>
        </div>
    </div>
    <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const username = document.getElementById('username').value;
    
        try {
            // Daftar user dengan Netlify Identity
            const user = await netlifyIdentity.signup(email, password);
            
            // Update metadata user dengan username
            await user.update({
                data: { username: username }
            });
    
            alert('Registrasi berhasil! Silakan cek email untuk verifikasi');
            window.location.href = "/login.html";
        } catch (error) {
            alert('Pendaftaran gagal: ' + error.message);
        }
    });
    </script>
</body>
</html>
